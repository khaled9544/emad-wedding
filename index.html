<html lang="en">

<head>

    <title>Imad Reine</title>

<body>

                </div>
              </div>
              
              <div class="footer-information">
                <strong>عدد المعازيم:</strong>
                <div class="number-people">
                  <img class="perons" src="assets/icons/people.png" alt="people-icon"> 6
                </div>
              </div>
            </div>
          </div>
          
          <span id="footer-note">لازلت الأفراح في دياركم عامرة</span>
          <img id="mandala-footer" src="assets/footer.h" alt="mandala-footer">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
